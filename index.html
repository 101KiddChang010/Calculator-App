<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <noscript>Your browser doesn't support javascript!</noscript>
</head>
    <body>
        <div id="container-main">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <div id="container-calc">
                <div id="calc-top">
                    <div id="display">
                        <p id="display-text"></p>
                    </div>
                </div>
                <div id="calc-bot">
                    <button id="grid7" class="grid">7</button>
                    <button id="grid8" class="grid">8</button>
                    <button id="grid9" class="grid">9</button>
                    <button id="griddel" class="grid">del</button>
                    <button id="gridc" class="grid">c</button>
                    <button id="grid4" class="grid">4</button>
                    <button id="grid5" class="grid">5</button>
                    <button id="grid6" class="grid">6</button>
                    <button id="grid*" class="grid">*</button>
                    <button id="grid/" class="grid">/</button>
                    <button id="grid1" class="grid">1</button>
                    <button id="grid2" class="grid">2</button>
                    <button id="grid3" class="grid">3</button>
                    <button id="grid+" class="grid">+</button>
                    <button id="grid=" class="grid">=</button>
                    <button id="grid0" class="grid">0</button>
                    <button id="grid." class="grid">.</button>
                    <button id="gridpi" class="grid">Ï€</button>
                    <button id="grid-" class="grid">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
